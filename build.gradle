group 'klolo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13-beta-2'
    compile "org.projectlombok:lombok:1.18.6"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
}
